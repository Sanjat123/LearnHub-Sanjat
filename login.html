<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnHub Sanjat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                    LearnHub Sanjat
                </a>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Courses</a></li>
                    <li><a href="#" class="nav-link">Resources</a></li>
                    <li><a href="#" class="nav-link">Blog</a></li>
                    <li><a href="#About" class="nav-link">About</a></li>
                    <li><a href="login.html" class="btn btn-primary">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container animate-fadeIn">
                <div class="login-image">
                    <img src="https://cdn.pixabay.com/photo/2018/01/17/07/06/laptop-3087585_1280.jpg" alt="Learning">
                </div>
                <div class="login-form">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to continue your learning journey</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-lock input-icon"></i>
                            <span class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember"> Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        
                        <div class="divider">or</div>
                        
                        <button type="button" class="btn btn-secondary btn-block btn-social">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        
                        <button type="button" class="btn btn-secondary btn-block btn-social">
                            <i class="fab fa-github"></i> Continue with GitHub
                        </button>
                        
                        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- Your existing footer content -->
    </footer>

    <script src="login.js"></script>
    <script src="auth.js"></script>
</body>
</html>
